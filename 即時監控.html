<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">        

    <link rel="stylesheet" href="CSS/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .header-bg{
            background-color: #d2dae2;
        }
        .container {
                max-width: 1600px;
        }
    </style>

    <title>即時監控</title>

</head>
<body>

    <section id='intro'>

        <header>
            <div>
                <nav class="navbar navbar-expand-lg header-bg">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                            <img src="pic/3-robot.jpg">
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="index.html">首頁</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="即時監控.html">即時監控</a>
                                </li>                
                                <li class="nav-item">
                                    <a class="nav-link" href="異狀標示.html">異狀標示</a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        數據紀錄
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="溫溼度數據.html">溫溼度歷史變化</a></li>
                                        <li><a class="dropdown-item" href="異常紀錄.html">異常紀錄</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>

    </section>

    <main class="container my-5">
        <h1 class="text-center">即時監控</h1>
        
        <section class="row">
            <div class="col-md-8">
                <h4>攝影機畫面</h4>
                <img src="pic/EXfram.jpg" alt="Live Feed" class="img-fluid" style="width: 100%; height: auto;">

            </div>
            <div class="col-md-4">
                <h4>目前數據</h4>
                <ul class="list-group">
                    <li class="list-group-item">溫度: <span id="temperature">23°C</span></li>
                    <li class="list-group-item">濕度: <span id="humidity">60%</span></li>
                    <li class="list-group-item">土壤濕度: <span id="soilMoisture">45%</span></li>
                </ul>
                <h4 class="mt-4">警報</h4>
                <div class="alert alert-danger" role="alert" id="alert" style="display:none;">
                    2區發現害蟲!
                </div>
            </div>
        </section>
    </main>

    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>
        setInterval(function() {
            document.getElementById('temperature').innerText = (Math.random() * 30).toFixed(2) + '°C';
            document.getElementById('humidity').innerText = (Math.random() * 100).toFixed(2) + '%';
            document.getElementById('soilMoisture').innerText = (Math.random() * 100).toFixed(2) + '%';

            if (Math.random() < 0.1) { 
                document.getElementById('alert').style.display = 'block';
            } else {
                document.getElementById('alert').style.display = 'none';
            }
        }, 5000);
    </script>

</body>
</html>
