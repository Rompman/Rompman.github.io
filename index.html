        <!-- 農場巡邏機器人 -->
        <section class="container my-3">
            <div class="row">
                <div class="col-md-8">
                    <h1 class="display-4">農場巡邏機器人</h1>
                    <p class="lead">提供即時監控與數據分析</p>
                    <a href="#features" class="btn btn-primary">Learn More</a>
                </div>
                <div class="col-md-4">
                    <h4>目前數據</h4>
                    <ul class="list-group">
                        <li class="list-group-item">溫度: 23°C</li>
                        <li class="list-group-item">濕度: 60%</li>
                        <li class="list-group-item">土壤濕度: 45%</li>
                    </ul>
                    <h4 class="mt-4">警報</h4>
                    <div class="alert alert-danger" role="alert">
                        2區發現害蟲!
                    </div>
                </div>
            </div>
            
        </section>

        <!-- 監控 -->
        <section id="live-monitor" class="container my-5">
            <h2>監控</h2>
            <div class="row">
                <div class="col-md-3">
                    <h4>攝影機畫面</h4>                
                </div>
                <div class="col-md-9">
                    <img src="pic/EXfram.jpg" alt="Live Feed" class="img-fluid">
                </div>
            </div>
        </section>

        <section id="data-analytics" class="container my-5">
            <h2>數據分析</h2>
            <canvas id="temperatureChart" width="400" height="200"></canvas>
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                var ctx = document.getElementById('temperatureChart').getContext('2d');
                var temperatureChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: ['January', 'February', 'March', 'April'],
                        datasets: [{
                        label: '溫度',
                        data: [12, 19, 3, 5],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                        y: {
                            beginAtZero: true
                        }
                        }
                    }
                });
            </script>
        </section>

        <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
